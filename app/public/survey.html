<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soulmater - Are you ready?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container content-body mt-5">
        <form> 
            <div class="row">
                <div class="col-lg-4 col-md-12 mb-3">
                    <div class="card">
                        <div class="card-header bg-primary text-light">
                            <h3>About You</h3>
                        </div>
                        <div class="card-body">
                            <div id="profilePic" class="d-none">
                                
                            </div>
                            <div class="form-group">
                                <label for="inputImage">Image URL</label>
                                <input type="text" class="form-control" id="inputImage" placeholder="URL">
                            </div>
                            <div class="form-group">
                                <label for="inputName">Your Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="inputDescription">Description</label>
                                <textarea class="form-control" id="inputDescription"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-12">
                    <div class="card">
                        <div class="card-header bg-secondary text-light">
                            <h3>Survey</h3>
                        </div>
                        <div class="card-body" id="survey-body">
                            <div class="d-none" id="survey-item-template">
                                <div class="row survey-item">
                                    <div class="col-1 my-auto">
                                        <div class="answer-icon">
                                            <img id="answer{idx}" src="assets/img/meh-light.svg">
                                        </div>
                                    </div>
                                    <div class="col-11">
                                        <div class="form-group slideContainer border-none">
                                            <label for="inputQuestion{idx}">{question}</label>
                                            <input type="range" class="slider" id="inputQuestion{idx}" min="1" max="5" value="3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/js/client.js"></script>
</body>
</html>
